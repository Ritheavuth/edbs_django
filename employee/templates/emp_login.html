{% include 'header.html' %}

<div class="card shadow m-5">
  <div class="card-body">
    <h5 class="p-2" style="border-bottom: 2px solid gray">Employee Login</h5>
    <div class="container-fluid">
      <form method="post">
        {% csrf_token %}
        <div class="form-row">
          <div class="col-6">
            <div class="form-group">
              <label>Email</label>
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="Email"
              />
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-6">
            <div class="form-group">
              <label>Password</label>
              <input
                type="password"
                name="password"
                class="form-control"
                placeholder="password"
              />
            </div>
          </div>
        </div>
        <button type="submit" class="btn col-sm-6 btn-primary" >Login</button>
      </form>
    </div>
  </div>
</div>
