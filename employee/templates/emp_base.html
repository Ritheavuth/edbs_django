{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <style>
      .list-group-item {
        padding: 8px !important;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-2 p-0">
          <center>
            <img
              src="{% static 'images/user.png' %}"
              width="100"
              height="100"
              class="img-thumbnail rounded-circle my-5"
            />
          </center>
          <div class="list-group">
            <a
              href=""
              class="list-group-item list-group-item-light list-group-item-action"
              >Dashboard</a
            >
            <a
              href=""
              class="list-group-item list-group-item-light list-group-item-action"
              >Personal Details</a
            >
            <a
              href=""
              class="list-group-item list-group-item-light list-group-item-action"
              >Work Details</a
            >
            <a
              href=""
              class="list-group-item list-group-item-light list-group-item-action"
              >Settings</a
            >
          </div>
        </div>
        <div class="col-10 p-0">
          <div class="container-fluid p-2">
            <h5
              class="text-center p-3 font-weight-bold"
              style="border-bottom: 2px solid gray; border-top: 2px solid gray"
            >
              Employee Details
            </h5>

            <div class="card shadow" style="min-height: 89vh">
                <div class="card-body">
                    {% block main %}

                    {% endblock %}
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
